<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog App with Authentication</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Blog with Authentication</h1>

      <!-- Registration Form -->
      <div class="auth-form" id="register-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button onclick="register()">Register</button>
      </div>

      <!-- Login Form -->
      <div class="auth-form" id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>

      <!-- Logout Button -->
      <div id="logout-form" style="display: none">
        <h2>Welcome, <span id="welcome-user"></span></h2>
        <button onclick="logout()">Logout</button>
      </div>

      <input type="text" id="search-bar" placeholder="Search posts..." oninput="searchPosts()">

      <!-- Form for creating a new post -->
      <div class="post-form" id="post-form" style="display: none">
        <h2>Create a New Post</h2>
        <input type="text" id="post-title" placeholder="Post Title" />
        <textarea id="post-content" placeholder="Post Content"></textarea>
        <input type="file" id="post-image">
        <button onclick="createPost()">Create Post</button>
      </div>

      <!-- Section to display posts -->
      <div class="posts">
        <h2>Blog Posts</h2>
        <div id="post-list"></div>
      </div>

      <!-- Displaying Comments -->
      <div id="comments-<%= post._id %>" class="comments-section">
        <!-- Comments will be dynamically inserted here -->
      </div>
      <button onclick="addComment('<%= post._id %>')">Add Comment</button>
    </div>

    <!-- Link to the JavaScript files -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
